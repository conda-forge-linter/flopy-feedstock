{% set version = "3.2.6" %}

package:
  name: flopy
  version: {{ version }}

source:
  fn: flopy-{{ version }}.tar.gz
  url: https://github.com/modflowpy/flopy/archive/{{ version }}.tar.gz
  sha256: 81d73c1f021137ce59acc079e9395e016cb8468459755964743b9b0fb1660d61

build:
  number: 0
  script: 
    - if [[ $CONDA_PY == 2.7 ]]; then conda install enum34; fi    
    - python setup.py install --single-version-externally-managed  --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - matplotlib
  run:
    - python
    - numpy
    - matplotlib

test:
  imports:
    - flopy

about:
  home: https://github.com/modflowpy/flopy
  license: BSD 3-Clause
  summary: 'FloPy is a Python package for developing, running, and post-processing MODFLOW-based models.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - jdhughes-usgs
